<!DOCTYPE html>
<html>
<head>
<title>Open Amazon Product in App</title>


  <style>
button {
  display: flex;                   
  justify-content: center;        
  align-items: center;          
  height: 100vh;                   
  width: 100%;                     
}

button {
  padding-top: 20px;              
}
</style>
<script>
function openAmazonIndiaLink(amazonInUrl) {
  const userAgent = navigator.userAgent || navigator.vendor || window.opera;

  if (/android/i.test(userAgent)) {
    // Try to open with the Amazon India app
    window.location.href = amazonInUrl.replace('https://www.amazon.in', 'amzn://asin');
    
    // Fallback to browser (after a short delay)
    setTimeout(() => {
      window.location.href = amazonInUrl;
    }, 1000); 
  } else {
    // Regular browser opening for other devices
    window.location.href = amazonInUrl;
  }
}
</script>
</head>
<body onload="openAmazonIndiaLink('https://www.amazon.in?&linkCode=ll2&tag=shashanklink-21&linkId=50a68f260c7135fb2a20ebd2c7853aaf&language=en_IN&ref_=as_li_ss_tl')">

<button>
  Opening in Amazon App
</button>

</body>
</html>
