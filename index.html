
<!DOCTYPE html>
<html>
<body onload="openAmazonLink();">


//https://amzn.to/3uzpnBi

<script>

	function openAmazonLink(amazonUrl) {
  const userAgent = navigator.userAgent || navigator.vendor || window.opera;

  // Android detection 
  if (/android/i.test(userAgent)) {
    // Intent protocol for Android apps
    let intentUri = amazonUrl.replace('https://www.amazon.com', 'intent://www.amazon.com');
    intentUri += '#Intent;scheme=https;package=com.amazon.mShop.android.shopping;end';

    window.location.href = intentUri;

    // Fallback to browser (after a delay to give the intent time to launch)
    setTimeout(() => {
      window.location.href = amazonUrl;
    }, 1000);
  } else {
    // Regular browser opening for other devices
    window.location.href = amazonUrl;
  }
}

</script>

</body>
</html>
