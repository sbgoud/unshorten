<!DOCTYPE html>
<html>
<head>
<title>Open Amazon Product in App</title>
<script>
function openAmazonIndiaLink(amazonInUrl) {
  const userAgent = navigator.userAgent || navigator.vendor || window.opera;

  if (/android/i.test(userAgent)) {
    // Try to open with the Amazon India app
    window.location.href = amazonInUrl.replace('https://www.amazon.in', 'amzn://asin');
    
    // Fallback to browser (after a short delay)
    setTimeout(() => {
      window.location.href = amazonInUrl;
    }, 1000); 
  } else {
    // Regular browser opening for other devices
    window.location.href = amazonInUrl;
  }
}
</script>
</head>
<body onload="openAmazonIndiaLink('https://www.amazon.in/dp/B012345678?tag=mytrackingid')">

<button>
  Opening in Amazon App
</button>

</body>
</html>
